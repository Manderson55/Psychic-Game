<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name ="viewport" content="width=device-width, initial-scale= 1"></meta>
  <title>Bootstrap Psychic Game</title>

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">
 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


 
</head>
<body>

<div class = "container">

	<div class = "header clearfix">
		<h3 class="text-muted"> The Psychic Game </h3>
	</div>


	<div class = "jumbotron">	
		<img class="image-responsive" src="assets/images/psychic1.jpg" alt= "Psychic">
	</div>


	<div class="row">
		<div class = "col-md-12">
			<h3>Guess what letter I am thinking of...</h3>
			<h4>Type a letter from a to z to try to guess which letter the Psychic is thinking of. You have 9 guesses per round. Good luck!</h4>
		</div>
	</div>	

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6" id="game">

				<p><h4>Wins: 0</h4></p>
				<p><h4>Losses: 0</h4></p>
				<p><h4>Guesses Left: 9</h4></p>
				<p><h4>Your guesses so far: </h4></p>
		</div>
		<div class="col-md-5"></div>
	</div>

 
</div>


 <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
